name: Prompt Evaluation

on:
  pull_request:
    paths:
      - "prompts/**"   # triggers workflow only if prompts change

jobs:
  evaluate:
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Promptful CLI
        run: npm install -g @promptful/cli

      - name: Run Promptful tests
        run: promptful test prompts/
